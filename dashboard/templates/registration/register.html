{% load static %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <div style="max-width: 60%; margin: 40px auto; padding: 2em; border: 1px solid #eee; border-radius: 8px; box-shadow: 0 2px 8px #eee; background: #fff;">
    <div style="text-align: center; margin-bottom: 1em;">
      <img src="{% static 'logo.jpeg' %}" alt="Logo" style="height: 60px; margin-bottom: 10px;"/>
      <h2>Register for Durian Farm Dashboard</h2>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="width: 100%; margin-top: 1em;">Register</button>
    </form>
    <div style="text-align: center; margin-top: 1em;">
      <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
  </div>
{% endblock %}
